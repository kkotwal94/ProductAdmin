version: 2
jobs:
  build:
    docker:
      - image: circleci/node
      - image: mongo:latest
    steps:
      - checkout
      - run:
          name: "Update NPM"
          command: 'npm install -g npm@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: "Install Dependencies"
          command: cd junkdog-client && npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./junkdog-client/node_modules
      - run:
          name: "Install Server Dependencies"
          command: cd junkdog-server && npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./junkdog-server/node_modules
      - run:
          name: "Run Tests"
          command: cd junkdog-cient && npm run test --ci --runInBand --testResultsProcessor="jest-junit"
          environment:
            JEST_JUNIT_OUTPUT: "reports/jest/results.xml"
      - store_artifacts:
          path: test-results.xml
          prefix: tests
      - store_artifacts:
          path: coverage
          prefix: coverage
      - store_test_results:
          path: reports
workflows:
  version: 2
  build:
    jobs:
      - build
